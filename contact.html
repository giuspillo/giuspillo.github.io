<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publications - Your Name</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #1a1a1a;
            --secondary: #4a4a4a;
            --accent: #2563eb;
            --bg: #ffffff;
            --border: #e5e5e5;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: var(--primary);
            background: var(--bg);
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            z-index: 1000;
            padding: 1.5rem 0;
        }

        nav .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .logo {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary);
            text-decoration: none;
        }

        nav ul {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        nav a {
            color: var(--secondary);
            text-decoration: none;
            transition: color 0.3s ease;
            font-size: 0.95rem;
        }

        nav a:hover {
            color: var(--accent);
        }

        nav a.active {
            color: var(--accent);
        }

        main {
            max-width: 1000px;
            margin: 0 auto;
            padding: 8rem 2rem 4rem;
            min-height: calc(100vh - 200px);
        }

        .page-header {
            margin-bottom: 3rem;
            animation: fadeIn 0.8s ease;
        }

        .page-header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .page-header p {
            color: var(--secondary);
            font-size: 1.1rem;
        }

        .publications-list {
            animation: fadeIn 0.8s ease 0.2s backwards;
        }

        .year-section {
            margin-bottom: 3rem;
        }

        .year-section h2 {
            font-size: 1.5rem;
            color: var(--accent);
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--border);
        }

        .publication-item {
            padding: 2rem;
            margin-bottom: 1.5rem;
            border: 1px solid var(--border);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .publication-item:hover {
            border-color: var(--accent);
            box-shadow: 0 4px 20px rgba(37, 99, 235, 0.1);
            transform: translateY(-2px);
        }

        .publication-item h3 {
            font-size: 1.2rem;
            margin-bottom: 0.8rem;
            color: var(--primary);
            line-height: 1.4;
        }

        .publication-item .authors {
            color: var(--secondary);
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .publication-item .venue {
            color: var(--accent);
            font-weight: 500;
            margin-bottom: 1rem;
            font-size: 0.95rem;
        }

        .publication-item .links {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-block;
            padding: 0.5rem 1.2rem;
            background: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            border: 1px solid var(--primary);
        }

        .btn:hover {
            background: var(--accent);
            border-color: var(--accent);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: transparent;
            color: var(--primary);
        }

        .btn-secondary:hover {
            background: var(--primary);
            color: white;
        }

        footer {
            border-top: 1px solid var(--border);
            padding: 2rem 0;
            text-align: center;
            color: var(--secondary);
            font-size: 0.9rem;
        }

        footer .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            nav .container {
                flex-direction: column;
                gap: 1rem;
            }

            nav ul {
                gap: 1rem;
                flex-wrap: wrap;
                justify-content: center;
            }

            .page-header h1 {
                font-size: 2rem;
            }

            main {
                padding: 10rem 1.5rem 3rem;
            }

            .publication-item {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <a href="index.html" class="logo">Your Name</a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="publications.html">Publications</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="page-header">
            <h1>Contact me!</h1>
        </div>

        <p>
            Email: <a href="mailto:giuseppe.spillo@uniba.it">giuseppe.spillo@uniba.it</a><br>
            Office: Dipartimento di Informatica, L.A.C.A.M. Lab, University of Bari.
        </p>
        
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Giuseppe Spillo.</p>
        </div>
    </footer>
</body>
</html>
